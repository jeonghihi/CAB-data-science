product_info:
    css: 'div[data-component-type="s-search-result"]'
    xpath: null
    multiple: true
    type: Text
    children:
        title:
            css: 'span.a-size-medium.a-color-base.a-text-normal'
            xpath: null
            type: Text
        url:
            css: 'h2 a.a-link-normal.a-text-normal'
            xpath: null
            type: Link
        rating:
            css: 'div.a-row.a-size-small span:nth-child(1)'
            xpath: null
            type: Attribute
            attribute: aria-label
        review_count:
            css: 'div.a-row.a-size-small span:nth-child(2)'
            xpath: null
            type: Attribute
            attribute: aria-label
        price:
            css: 'span.a-price:nth-of-type(1) span.a-offscreen'  #'div.a-row.a-size-base.a-color-base span.a-price'
            xpath: null
            type: Text
        asin:
            css: ""
            type: Attribute
            attribute: data-asin 